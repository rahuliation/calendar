


<div class="container">
<div class="row">
<div class="col-md-12">
  <br>
<a routerLink="/{{date.getFullYear()}}/{{date.getMonth()+1}}"  class="btn btn-info btn-lg" routerLinkActive="active"> 
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
</div>
</div>

</div>
<div class="container ">
  <div class="row" >
    <div class="col-md-8 offset-md-2" >
    <br>
    <div class="card"> 
       <div class="card-block">
    <h2 class="card-title"><b> Event on {{ date | date:"EEEE dd MMMM, yyyy" }}</b></h2>
   
<form [formGroup]="event_form" (ngSubmit)="save(event_form.value)" >
  <div class="form-group">
    <label for="title">Event Name</label>
  <input type="text" [disabled]="!edit" name="title" class="form-control" id="title"  placeholder="Event Name" formControlName="title">
  </div>

 
   <div class="form-group">
    <label for="description">Description </label>
    <textarea class="form-control" name="details" id="description" rows="3" placeholder="Event Details" formControlName="details"></textarea>
  </div>

   <div class="form-group">
    <label for="time"> Time: </label>
    <input type="time" name="time"  class="form-control" id="time" formControlName="time" >
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Save</button>
  <button type="button" class="btn btn-danger btn-lg" (click)="delete()">Delete</button>
</form>
  </div>

       </div>
    </div>
  </div>
</div>
